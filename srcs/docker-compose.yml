version: '3'

services:
  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data/var/lib/mysql
    env_file: 
      - .env
    networks:
    - docker_network
    restart: always

  wordpress:
    depends_on:
      - mariadb
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    volumes:
      - wordpress_data:/var/www/html
    env_file: 
      - .env
    networks:
      - docker_network
    restart: always

  nginx:
    depends_on:
      - wordpress
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile    
    ports: 
      - "443:443"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - docker_network
    restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      type: none
      device: /home/lmaurin-/data/mysql
      o: bind
  wordpress_data:
    driver: local
    driver_opts:
      type: none
      device: /home/lmaurin-/data/wordpress
      o: bind

networks:
  docker_network:
    driver: bridge